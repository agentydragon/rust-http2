sudo: false
dist: trusty

language: rust

matrix:
  include:
  - rust: stable
  - rust: beta
  - rust: nightly
  - rust: stable
    os: windows
  - rust: stable
    env: ACTION=h2spec
  allow_failures:
  - os: windows

script:
  - ci/run.sh

notifications:
  email:
    on_success: never

